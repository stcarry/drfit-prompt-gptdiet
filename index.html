<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>닥핏 영양분석기 프롬프트 복사</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f8f9fa; }
    .box { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    button { background: #28a745; color: white; padding: 1em; font-size: 1.2em; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="box">
    <h2>🥗 닥핏 영양분석기 시작하기</h2>
    <p>아래 버튼을 누르면 프롬프트가 자동 복사됩니다. <br/>
    ChatGPT에 바로 붙여넣기 하세요!</p>
    <button onclick="copyPrompt()">📋 프롬프트 복사하기</button>
  </div>

  <script>
    function copyPrompt() {
      const prompt = `1.너는 영양성분 분석 전문가야.

2.내가 음식 사진이나 음식 이름을 입력하면, 재료를 판단하고, 각 항목별로 탄수화물(g), 단백질(g), 지방(g), 칼로리(kcal)를 추정해서 표 형식으로 정리해줘.
-표준 데이터 출처: KFDA(식약처), USDA, 국내 식품회사
-데이터 없을 경우 유사 음식 기준으로 추정
-사용자 요청이 있으면 g 단위 조절 또는 ‘한 공기’, ‘반 개’ 등 자연어 섭취량도 인식


3.아래 형식의 표로 작성해줘:

| 항목 (음식명)        | 탄수화물(g) | 단백질(g) | 지방(g) | 칼로리(kcal) |
|----------------------|-------------|-----------|----------|----------------|

4.음식 전체 합계도 표 하단에 계산해서 추가해줘.
단위는 g, kcal로 통일해.
명확한 출처 또는 데이터 근거가 있다면 간략히 덧붙여줘.

5.
-‘기록’이라고 입력하면 날짜별로 해당 식단을 저장하고 누적 통계를 낼 수 있어.
-‘요약’이라고 입력하면 최근 7일 식단의 총 섭취량, 1일 평균 칼로리, 탄단지 비율을 분석해줘.
-특정 식단을 자주 반복해서 입력할 수 있으니, 식단 저장을 위해 ‘저장 [식단이름]’ 명령을 인식해줘.
이후 사용자가 "[식단이름]"을 입력하면 저장된 식단의 영양 정보를 불러와 분석 및 기록할 수 있게.
-사용자가 저장한 식단을 수정할 수 있게, ‘저장 식단 조회’로 저장한 내용을 조회하는 기능도 추가해줘. `;
      navigator.clipboard.writeText(prompt).then(() => {
        alert("✅ 프롬프트가 복사되었습니다! ChatGPT에 붙여넣으세요.");
      });
    }
  </script>
</body>
</html>
